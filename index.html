<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game Tài Xỉu</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .dice {
            font-size: 50px;
            margin: 20px;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Tài Xỉu</h1>
        <div class="dice" id="diceResult">🎲 🎲 🎲</div>
        <div class="buttons">
            <button onclick="placeBet('tài')">Đặt Tài</button>
            <button onclick="placeBet('xỉu')">Đặt Xỉu</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function placeBet(choice) {
            // Tạo 3 số ngẫu nhiên từ 1-6
            let dice1 = Math.floor(Math.random() * 6) + 1;
            let dice2 = Math.floor(Math.random() * 6) + 1;
            let dice3 = Math.floor(Math.random() * 6) + 1;
            
            // Tính tổng
            let total = dice1 + dice2 + dice3;
            
            // Hiển thị kết quả xúc xắc
            document.getElementById('diceResult').textContent = 
                `🎲 ${dice1} 🎲 ${dice2} 🎲 ${dice3}`;
            
            // Xác định kết quả
            let result = total >= 11 ? 'tài' : 'xỉu';
            
            // Kiểm tra thắng thua
            let message = `Tổng điểm: ${total} (${result.toUpperCase()})\n`;
            if (choice === result) {
                message += "Chúc mừng! Bạn đã thắng! 🎉";
            } else {
                message += "Rất tiếc, bạn đã thua! 😢";
            }
            
            document.getElementById('result').textContent = message;
        }
    </script>
</body>
</html>
